<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Super Mario</title>
  </head>
  <body>
    <div class="game">

      <div class="score">Score 0</div>
      <div class="floor"></div>
      <img src="./images/clouds-gamer.png" class="cloud-game" />

      <img src="./images/super-mario.gif" class="super-mario" />

      <img src="./images/pipe-game.png" class="pipe-game" />

      <div class="game-over">
        <div class="game-over-content">
          <img src="./images/logo-mario.png" class="logo">
          <p class="text-game-over">Game Over</p>

          <button class="bt-restart" onclick="window.location.href='./game.html' ">Try Again</button>
          <button class="bt-restart2" onclick="window.location.href='./index.html' ">Menu</button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
